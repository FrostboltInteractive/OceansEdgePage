<!--Control interface for all the game servers and the main server-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control interface</title>
        <script src="../JS/server.js"></script>
        <link rel="stylesheet" href="../CSS/servers.css">
    </head>

    <body onload="updateLoop()">
        <h1>Server Controller</h1>
        <h3 id="mac">Machines</h3>
        <h3 id="game">Game Servers</h3>
        <div id="con">
            <table id="servers" style="border: 1px solid black;">
                <tr>    
                    <th>IP</th>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Region</th>
                    <th>PlayerCount</th>
                    <th>ShipCount</th>
                    <th>ServerID</th>
                    <th>MachineID</th>
                </tr>
            </table>
            <table id="machines">
                <tr>
                    <th>IP</th>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Region</th>
                    <th>ServerIds</th>
                    <th>MachineID</th>
                    <th>ServerCount</th>
                </tr>
            </table>
        </div>
        <h2>API Server Status</h2>
        <p>Server Status: </p>
        <p>Server IP: </p>
        <p>Server Port: </p>
        <label for="cmd">Run Command</label>
        <input type="text" id="cmd">
        <button id="run" onclick="runCmd()">Run</button>
        <textarea id="cmdData" disabled></textarea>
        <h2>Game Server Control interface</h2>
        <label for="serverSelect">Select ID</label>
        <select name="serverSelect" id="serverSelect">
            <option value="none">Pick One</option>
        </select>
    </body>
</html>
