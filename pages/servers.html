<!--Control interface for all the game servers and the main server-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control interface</title>
    </head>
    <body>
        <h2>Currently Running Game Servers</h2>
        <table>
            <tr>
                <th>Server</th>
                <th>IP</th>
                <th>Port</th>
                <th>Player Count</th>
                <th>Ship Count</th>
            </tr>
            <tr>
                
            </tr>
        </table>
        <h2>Main Server Status</h2>
        <p>Server is currently running</p>
        <p>Server ip: </p>
        <p>Server port: </p>
        <h2>Main Server Control interface</h2>
        <label for="cmd">Run Command</label>
        <input type="text" id="cmd">
        <button id="run">Run</button>
        <button onclick="getServerList()">Get Server List</button>
        <button onclick="startMainServer()">Start Server</button>
        <button onclick="stopMainServer()">Stop Server</button>
        <h2>Game Server Control interface</h2>
        <label for="id">Select ID</label>
        <input type="dropdown" id="id">
    </body>
</html>
